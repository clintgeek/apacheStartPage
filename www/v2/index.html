<html>
  <head>

  <body>
    <div class="fixed-top rounded-bottom container">
      <div class="calendar row">
        <div class="text-center disable-select calendar col-sm" id="weekday"></div>
        <div class="text-center disable-select calendar col-sm" id="date"></div>
        <div class="text-center disable-select calendar col-sm" id="clock"></div>
      </div>
    </div>

    <div class="main">
      <div class="weatherLinksContainer rounded">
        <div class="weather-spacer"></div>
        <div class="weather"></div>
        <div class="links-container container">
          <div id="links" class="row"></div> 
        </div>
      </div>
    </div>

    <div class="fixed-bottom rounded-top">
      <div id="quote">
        <div id="quote-text"></div>
        <div id="quote-author"></div>
      </div>
    </div>


    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
